<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/8d2ba861f8.js"
      crossorigin="anonymous"
    ></script>
    <script async defer src="script.js"></script>
  </head>
  <body>
    <div class="container">
      <h1 class="text-center">Todo List</h1>

      <div class="row">
        <!-- Form -->
        <div class="col-md-7">
          <div class="mb-3">
            <label for="inpNewTask" class="form-label">New Task</label>
            <input
              type="text"
              class="form-control"
              id="inpNewTask"
              aria-describedby="newTask"
              placeholder="Enter the name of the task"
            />
            <div id="newTaskHelp" class="form-text">
              A short one line description of your task.
            </div>
          </div>
        </div>

        <!-- Buttons -->
        <div class="col-md-5 row">
          <div class="col-6 col-sm-3 col-md-6">
            <button type="submit" class="btn btn-primary col" id="btnAdd" disabled>
              <i class="fas fa-plus"></i> Add
            </button>
          </div>
          <div class="col-6 col-sm-3 col-md-6">
            <button type="submit" class="btn btn-danger col" id="btnReset" disabled>
              <i class="fas fa-backspace"></i> Reset
            </button>
          </div>
          <div class="col-6 col-sm-3 col-md-6">
            <button type="submit" class="btn btn-info col" id="btnSort" disabled>
              <i class="fas fa-sort-amount-down"></i> Sort
            </button>
          </div>
          <div class="col-6 col-sm-3 col-md-6">
            <button type="submit" class="btn btn-warning col" id="btnCleanup" disabled>
              <i class="far fa-trash-alt"></i> Cleanup
            </button>
          </div>
        </div>
      </div>

      <!-- Task List -->
      <ul class="list-group" id="ulTask"></ul>
    </div>
  </body>
</html>
